 {% load static %}

<!DOCTYPE html>
<html>

<head>

    <style>
        element {

            font-size: 20px;
            margin: 4px 2px;

            align : center;
        }

        input[type=submit]:hover {
            background-color: #ffaa00;
        }
        div {

  padding: 20px;
}
